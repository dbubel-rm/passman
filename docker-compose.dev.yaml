version: '2'
services:
  passman-api:
    restart: always
    build:
      context: .
      dockerfile: cmd/passman-api/Dockerfile
    # environment:
    #   - NAME="Instance 1"

  load-balancer:
    depends_on:
      - passman-api
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.dev.nginx
    # volumes:
    #   - ./nginxlogs:/var/log/nginx
    ports:
      - "3000:3000"

      