upstream passman-api {
    server passman-api:3000;
}

server {
    server_name chat.engineerbeard.com;
    listen 80;
    listen [::]:80;
    return 302 https://$host$request_uri;
 }
server {
    server_name engineerbeard.com;
    listen 80;
