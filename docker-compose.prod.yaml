version: '2'
services:
  passman-api:
    restart: always
    image: stihl29/passman
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    environment:
      - MYSQL_ENDPOINT
      - MYSQL_USERNAME
      - MYSQL_PASSWORD
      - MYSQL_DB

  load-balancer:
    depends_on:
      - passman-api
    restart: always
    image: stihl29/nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"