version: '2'
services:
  passman-api:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    # environment:
    #   - NAME="Instance 1"

  load-balancer:
    depends_on:
      - passman-api
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.prod.nginx
    # volumes:
    #   - ./nginxlogs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"

      

